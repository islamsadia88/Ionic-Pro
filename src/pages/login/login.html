<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-card>
             
            <ion-card-content>    
    <ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
        
        
    <ion-item>
        
        
        <ion-buttons (click)="appointment_services()">
        <button id="bu" ion-button full>LOGIN</button>
        </ion-buttons>
        
        
        <ion-buttons (click)="register()">
        <button id="reg" ion-button clear>Do not have any account?</button>
        </ion-buttons>
            
        
    </ion-item>

</ion-list>
                
                
     </ion-card-content>
    </ion-card>

</ion-content>
